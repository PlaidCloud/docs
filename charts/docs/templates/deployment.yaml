apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: plaid
    plaid: docs
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.spec.replicas }}
  minReadySeconds: 10
  selector:
    matchLabels:
      app: plaid
      plaid: docs
      release: {{ .Release.Name }}
  template:
    metadata:
      name: docs
      {{- if .Values.spec.annotations }}
      annotations:
{{ .Values.spec.annotations | toYaml | indent 8 }}
      {{- end }}
      labels:
        app: plaid
        plaid: docs
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: docs
        image: {{ .Values.spec.image }}
        imagePullPolicy: {{ .Values.spec.pullPolicy }}
        {{- if .Values.devMode }}
        command: ["sphinx-autobuild", "-H", "0.0.0.0", "-p", "{{ .Values.spec.port }}", "--no-initial", "/tmp/docs/source", "/web/docs"]
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.spec.port }}
        {{- if .Values.spec.resources }}
        resources:
{{ toYaml .Values.spec.resources | indent 10 }}
        {{- end }}
        # livenessProbe:
        #   httpGet:
        #     path: /docs
        #     port: {{ .Values.spec.port }}
        #   initialDelaySeconds: 3
        #   periodSeconds: 3
        # readinessProbe:
        #   httpGet:
        #     path: /docs
        #     port: {{ .Values.spec.port }}
        #   initialDelaySeconds: 3
        #   periodSeconds: 3
      imagePullSecrets:
      - name: {{ .Values.spec.imagePullSecret }}
