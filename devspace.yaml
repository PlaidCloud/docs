version: v1beta9
images:
  docs:
    image: gcr.io/plaidcloud-build/docs
    preferSyncOverRebuild: true
    build:
      custom:
        command: gcloud
        args:
        - builds
        - submit
        - --project=plaidcloud-build
        - --tag
deployments:
- name: docs
  kubectl:
    manifests:
    - kubernetes/
dev:
  sync:
  - imageName: docs
    labelSelector:
      plaid: docs
      release: docs
    containerName: docs
    localSubPath: ./docs
    containerPath: /tmp/docs
    disableDownload: true
vars:
- name: DEV_NAMESPACE
  question: Whats your dev namespace name? This can be changed later with `devspace
    set var DEV_NAMESPACE=<new-namespace>`
  source: input
